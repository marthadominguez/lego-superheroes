<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
    <title>SuperHeroes</title>
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section class="container">
        <nav class="navbar">
          <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo" />
          <ul>
            <li><a href="#">EXCLUSIVOS</a></li>
            <li><a href="#">NUEVOS</a></li>
            <li><a href="#">GIFT CARDS</a></li>
            <li><a href="#">FIND A STORE</a></li>
          </ul>
        </nav>
        <section class="main-content">
          <span>¡Diseña tu</span>
          <span>Súper Héroe!</span>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum
            alias molestiae illum pariatur itaque numquam, ab voluptates modi
            nisi cumque magni ad possimus
          </p>
        </section>
        <section class="side-content">
          <p>SUPERMAN</p>
          <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="superman" />
          <div></div>
        </section>
        <section class="footer">
          <div id="button1">
            <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman" />
          </div>
          <div>
            <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="robin" />
          </div>
          <div>
            <img src="https://i.ibb.co/M18p91c/batman.webp" alt="batman" />
          </div>
        </section>
      </section>
      <!-- Loader -->
      <section class="loader">
        <div></div>
        <div></div>
        <div></div>
      </section>
      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal-content">
          <div class="modal-slider">
            <input type="radio" name="slider1" id="radio1" checked/>
            <input type="radio" name="slider1" id="radio2" />
            <input type="radio" name="slider1" id="radio3" />
            <div class="cards">
              <label for="radio1" id="card1" class="card"></label>
              <img src="" alt="" />
              <label for="radio2" id="card2" class="card"></label>
              <img src="" alt="" />
              <label for="radio3" id="card3" class="card"></label>
              <img src="" alt="" />
            </div>
          </div>
          <div class="modal--close">
            <span class="iconify" data-icon="carbon:close-outline"></span>
          </div>
        </div>
      </section>
    </div>
    <script>
      const modal = document.querySelector(".modal");
      const button1 = document.querySelector("#button1");
      const close = document.querySelector(".modal--close");

      button1.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modal.classList.add("visible");
      });

      close.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("visible");
      });
    </script>
  </body>
</html>
